<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let cnt = 0

    $('button').eq(0).click(() => $(`<li>${cnt++}</li>`).appendTo('ul'))
    // click(handler) - 클랙했을때의 handler 이벤트를 등록

    $('button').eq(1).click(() => $('ul').empty())  // empty - 해당 attribute의 value를 지운다.
})
</script>

<button type='button'>click</button>
<button type='button'>clear</button>
<ul></ul>
