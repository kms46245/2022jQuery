<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let h1 = $('h1')
    
    h1.addClass('blue')     // addClass(...) - 해당 콜렉션에 ...스타일클래스를 적용.
    h1.removeClass('blue')  // removeClass(...) - 해당 콜렉션의 ...스타일클래스를 제거.
    h1.toggleClass('blue')  // toggleClass(...) - on/off형식으로 선언할때마다 스타일클래스를 적용/해제
    //h1.toggleClass('blue') -> 한번 더 선언하면 해제된다.
})
</script>

<style>
    .blue {
        color: blue;
    }    
    </style>
    
    <h1>HELLO</h1>
    <h1>WORLD</h1>
