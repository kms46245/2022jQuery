<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    $('<div>').appendTo('hr')      // <...> - ...를 새로만든다.
    
    // 두번째 파라미터(객체)를 적용함으로서 스타일도 지정할 수있다.
    $('<div>', {
        html: '<p class="center">red</p>',  // p.center를 표현함
        class: 'red'                 // .red를 표현
    }).appendTo('hr')   // 자체는 객체를 생성만 할뿐 출력은없기에, appendTo로 생성한것을 사용하면서 출력된다.
})
</script>

<style>
    div {
        background-color: orange;
        width: 5rem;
        height: 5rem;
        border-radius: 2.5em;
    }
    
    hr {
        border: .1rem solid;
    }

    .red {
        background-color: red;
        position: relative;
    }

    p.center {
        position: absolute;
        left: 2rem;
        top: 1rem;
        font-weight: bold;
    }
</style>
